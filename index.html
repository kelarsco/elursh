<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic SEO -->
    <title>Elursh | eCommerce Solutions – Build, Scale & Grow Your ecommerce Brand</title>
    <meta name="description" content="Elursh delivers eCommerce solutions that drive real results. From store audits and design to strategy and analytics – partner with us to build and scale your brand." />
    <meta name="keywords" content="eCommerce, Shopify, store audit, eCommerce strategy, store design, CRO, analytics, Elursh" />
    <meta name="author" content="Elursh" />
    <link rel="canonical" href="https://elursh.com/" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Brand / Organization Schema (JSON-LD) – helps Google understand your brand -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Elursh",
      "url": "https://elursh.com",
      "logo": "https://elursh.com/adm-ico.png",
      "description": "eCommerce solutions – store audits, strategy, design, and analytics to build and scale your brand.",
      "sameAs": [
        "https://twitter.com/elursh",
        "https://www.linkedin.com/company/elursh",
        "https://www.facebook.com/elursh",
        "https://www.instagram.com/elurshteam"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "url": "https://elursh.com/contact",
        "contactType": "customer service",
        "availableLanguage": "English"
      }
    }
    </script>

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://elursh.com/" />
    <meta property="og:title" content="Elursh | eCommerce Solutions – Build, Scale & Grow Your ecommerce Brand" />
    <meta property="og:description" content="Elursh delivers eCommerce solutions that drive real results. From store audits and design to strategy and analytics – partner with us to build and scale your brand." />
    <meta property="og:image" content="https://elursh.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Elursh" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@elursh" />
    <meta name="twitter:title" content="Elursh | eCommerce Solutions – Build, Scale & Grow Your ecommerce Brand" />
    <meta name="twitter:description" content="Elursh delivers eCommerce solutions that drive real results. From store audits and design to strategy and analytics." />
    <meta name="twitter:image" content="https://elursh.com/og-image.png" />

    <!-- Analytics & verification placeholders – uncomment and add your IDs when ready -->
    <!--
    Google Analytics 4 (GA4)
    Replace G-XXXXXXXXXX with your Measurement ID from GA4 Admin → Data Streams.
    -->
    <!--
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>
    -->

    <!--
    Google Search Console verification (choose one method).
    Get the meta content value from Search Console → Settings → Ownership verification.
    -->
    <!-- <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE_HERE" /> -->

    <!--
    Bing Webmaster Tools verification.
    Get from Bing Webmaster Tools → Configure My Site → Option 2 (meta tag).
    -->
    <!-- <meta name="msvalidate.01" content="YOUR_BING_CODE_HERE" /> -->

    <!--
    Other optional verifications (Pinterest, etc.)
    -->
    <!-- <meta name="pinterest-rich-pins" content="true" /> -->
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
